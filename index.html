    <div class="screen" x-data="{ color: '#b9d6e2', width: '3', get bulbWidth(){return 2*this.width + 4}}">
      <div class="viewbox">
        <svg width="100%" height="100%" viewBox='0 0 200 200' x-bind:stroke="color">
          <path class="shapes" id="path"  d="" x-bind:stroke-width="width"/>
          <path class="shapes" id="trace"  d="" x-bind:stroke-width="width"/>
          <path class="shapes" id="bulb"  d="" x-bind:stroke-width="bulbWidth"/>
        </svg>
      </div>

          <circle cx="216.487" cy="66.77" r="48" />

        </svg>
      </div>

            <hr/>
          </section>

          <section class="main">
            <h4>Customize</h4>
            <div class="inputBox">

              </label>
              <label>
                Color

                  <input type="text" class="colorInput" value="#b9d6e2" x-model="color">

              </label>
